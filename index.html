<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>

  <!-- Header -->

    <header>
      <div class="mainContainer">
        <img src="resources/images/logo.png" alt="Logo: Secret Agent Supply Inc.">
        <h4 id="headerText">Secret Agent Supply Inc.</h4>
      </div>
    </header>

    <!-- Content -->

    <div class="content">

      <!-- New Arrivals Section -->

      <div class="banner">
        <div class="mainContainer">
          <div id="newArrivalsText">
            <h5>New Arrival</h5>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <!-- Navigation -->

      <div class="navigation">
        <nav class="mainContainer">
          <div id="menu">
            Menu
          </div>
          <ul id="menuList">
            <li><a href="#"> Eyewear </a></li>
            <li><a href="#"> Apparel </a></li>
            <li><a href="#"> Gadgets </a></li>
            <li><a href="#"> Vehicles </a></li>
            <li><a href="#"> Classes </a></li>
            <li><a href="#"> Contact </a></li>
          </ul>
        </nav>
      </div>

      <!-- Promoted Section -->

      <div class="promotedItems mainContainer">
        <div id="promotedOne" class="promotedItem">
          <div class="imageDiv">
            <img src="resources\images\pen.png" alt="Image: Exploding Pen">
          </div>
          <div class="promotedText">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div id="promotedTwo" class="promotedItem">
          <div class="imageDiv">
            <img src="resources\images\watch.png" alt="Image: Cellular Watch">
          </div>
          <div class="promotedText">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div id="promotedThree" class="promotedItem">
          <div class="imageDiv">
            <img src="resources\images\glasses.png" alt="Image: Thermal Glasses">
          </div>
          <div class="promotedText">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>

      <!-- About Section -->

      <div class="about mainContainer">
        <div class="aboutBox">
          <p><span>Location</span></p>
          <span class="aboutBoxSpan">-47.346436, 84.32354</span>
        </div>
        <div class="aboutBox">
          <p><span>Hours</span></p>
          <span class="aboutBoxSpan">0800 - 1800</span>
        </div>
      </div>

    </div>

    <!-- Footer -->

    <footer>
      <p class="mainContainer">
        Copyright Secret Agent Supply Inc.
      </p>
    </footer>
  </body>
</html>
